<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZeroPoint - Настройка профиля</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body data-auth-required="true">
<div id="toast-container"></div>
<main style="max-width:760px;margin:120px auto 40px;padding:24px;">
    <h1 style="margin-bottom:8px;">Финальный шаг: настройте профиль</h1>
    <p style="color:#9ca3af;margin-bottom:24px;">Добавьте Bio и аватар, чтобы получить больше откликов.</p>

    <form id="profile-setup-form" class="modal-form">
        <div class="input-group">
            <label class="input-label">Bio</label>
            <textarea id="setup-bio" class="input-field" style="height:120px;padding-top:14px;" placeholder="Расскажите кратко о себе"></textarea>
        </div>

        <div class="input-group">
            <label class="input-label">Avatar URL</label>
            <input type="url" id="setup-avatar" class="input-field" placeholder="https://..." />
        </div>

        <button type="submit" class="btn-modal-submit">
            <span>Сохранить и перейти в профиль</span>
        </button>
    </form>
</main>
<script src="js/main.js"></script>
<script src="js/profile-setup.js"></script>
</body>
</html>
