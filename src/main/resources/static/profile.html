<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZeroPoint - Профиль</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body data-auth-required="true">
<div id="toast-container"></div>
<header class="main-header" id="main-header">
    <div class="header-content">
        <div class="logo"><span class="logo-text">ZeroPoint</span></div>
        <nav class="nav-menu">
            <a class="nav-link" href="index.html">Главная</a>
            <a class="nav-projects-btn" href="projects.html">Все проекты</a>
        </nav>
    </div>
</header>
<main style="max-width:920px;margin:130px auto 40px;padding:24px;">
    <h1>Личный кабинет</h1>
    <pre id="profile-json" style="margin-top:20px;background:#0f172a;padding:16px;border-radius:12px;color:#e2e8f0;"></pre>
</main>
<script src="js/main.js"></script>
<script>
(async function(){
 const token = localStorage.getItem('jwt_token');
 if(!token) return;
 const res = await fetch('/api/auth/me',{headers:{Authorization:`Bearer ${token}`}});
 if(res.ok){document.getElementById('profile-json').textContent = JSON.stringify(await res.json(), null, 2);} 
})();
</script>
</body>
</html>
