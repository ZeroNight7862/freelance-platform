<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - ZeroPoint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            overflow-x: hidden;
        }

        .profile-container {
            display: flex;
            min-height: 100vh;
            padding-top: 20px;
        }

        .sidebar {
            width: 280px;
            position: fixed;
            left: 20px;
            top: 20px;
            bottom: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .sidebar-header {
            margin-bottom: 40px;
        }

        .sidebar-logo {
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .sidebar-user {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            margin-bottom: 32px;
        }

        .sidebar-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--neon-violet);
            overflow: hidden;
            flex-shrink: 0;
        }

        .sidebar-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar-user-info {
            flex: 1;
            min-width: 0;
        }

        .sidebar-username {
            font-size: 15px;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-role {
            font-size: 12px;
            color: var(--gray-medium);
        }

        .sidebar-nav {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            color: var(--gray-light);
            border-radius: 12px;
            transition: 0.2s ease;
            margin-bottom: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
        }

        .nav-item.active {
            background: var(--gradient-primary);
            color: var(--white);
        }

        .nav-item i {
            width: 20px;
            font-size: 16px;
        }

        .sidebar-footer {
            padding-top: 24px;
            border-top: 1px solid var(--glass-border);
        }

        .btn-logout {
            width: 100%;
            padding: 14px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            color: #ef4444;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .main-content {
            flex: 1;
            margin-left: 320px;
            margin-right: 20px;
            padding: 0 0 40px 0;
        }

        .content-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--gray-light);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            transition: 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-4px);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 16px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--gray-medium);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-section {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            font-size: 18px;
            color: var(--neon-violet);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-light);
        }

        .form-input {
            width: 100%;
            height: 50px;
            padding: 0 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--white);
            font-size: 15px;
            transition: 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-violet);
            background: rgba(255, 255, 255, 0.05);
        }

        .form-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-save {
            padding: 14px 32px;
            background: var(--gradient-primary);
            color: var(--white);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(124, 58, 237, 0.5);
        }

        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            color: var(--neon-violet);
        }

        .role-badge.client {
            background: rgba(6, 182, 212, 0.1);
            border-color: rgba(6, 182, 212, 0.3);
            color: var(--neon-cyan);
        }

        .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(124, 58, 237, 0.1);
            border-top-color: var(--neon-violet);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 20px;
            color: #ef4444;
            text-align: center;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 240px;
            }

            .main-content {
                margin-left: 260px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 20px;
                margin-right: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">ZeroPoint</div>
            </div>

            <div class="sidebar-user" id="sidebar-user">
                <div class="sidebar-avatar">
                    <img id="sidebar-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=default" alt="Avatar">
                </div>
                <div class="sidebar-user-info">
                    <div class="sidebar-username" id="sidebar-username">Загрузка...</div>
                    <div class="sidebar-role" id="sidebar-role">...</div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="profile.html" class="nav-item active">
                    <i class="fas fa-user"></i>
                    <span>Профиль</span>
                </a>
                <a href="#projects" class="nav-item">
                    <i class="fas fa-briefcase"></i>
                    <span>Проекты</span>
                </a>
                <a href="#orders" class="nav-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Заказы</span>
                </a>
                <a href="#wallet" class="nav-item">
                    <i class="fas fa-wallet"></i>
                    <span>Кошелек</span>
                </a>
                <a href="#settings" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Настройки</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="btn-logout" id="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Выйти</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <div class="loading-spinner" id="loading">
                <div class="spinner"></div>
            </div>

            <div id="profile-content" style="display: none;">
                <div class="content-header">
                    <h1 class="page-title">Личный кабинет</h1>
                    <p class="page-subtitle">Управление профилем и настройками аккаунта</p>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-wallet"></i>
                        </div>
                        <div class="stat-label">Баланс</div>
                        <div class="stat-value" id="balance-display">0 ₽</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <div class="stat-label">Активных проектов</div>
                        <div class="stat-value">0</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-label">Завершено</div>
                        <div class="stat-value">0</div>
                    </div>
                </div>

                <!-- Profile Information -->
                <div class="profile-section">
                    <h2 class="section-title">
                        <i class="fas fa-user-circle"></i>
                        Информация о профиле
                    </h2>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Имя пользователя</label>
                            <input type="text" class="form-input" id="username" disabled>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" id="email" disabled>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Полное имя</label>
                            <input type="text" class="form-input" id="fullName" placeholder="Введите полное имя">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Телефон</label>
                            <input type="tel" class="form-input" id="phone" placeholder="+7 (___) ___-__-__">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Роль</label>
                            <div>
                                <span class="role-badge" id="role-badge">
                                    <i class="fas fa-user"></i>
                                    <span id="role-text">Загрузка...</span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">URL аватара</label>
                            <input type="url" class="form-input" id="avatarUrl" placeholder="https://example.com/avatar.jpg">
                        </div>
                    </div>

                    <div style="margin-top: 24px;">
                        <button class="btn-save" id="btn-save">
                            <i class="fas fa-save"></i>
                            <span>Сохранить изменения</span>
                        </button>
                    </div>
                </div>

                <!-- Account Details -->
                <div class="profile-section">
                    <h2 class="section-title">
                        <i class="fas fa-info-circle"></i>
                        Детали аккаунта
                    </h2>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">ID пользователя</label>
                            <input type="text" class="form-input" id="userId" disabled>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Дата регистрации</label>
                            <input type="text" class="form-input" id="createdAt" disabled>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Последнее обновление</label>
                            <input type="text" class="form-input" id="updatedAt" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <div id="error-content" style="display: none;">
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 16px;"></i>
                    <h3 style="margin-bottom: 8px;">Ошибка загрузки профиля</h3>
                    <p id="error-text">Не удалось загрузить данные профиля.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
